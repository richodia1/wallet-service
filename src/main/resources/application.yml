server:
  port: 8098

spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1/wallet-prototype
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
